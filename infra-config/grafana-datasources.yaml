apiVersion: 1

datasources:
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    orgId: 1
    url: http://loki:3100
    basicAuth: false
    isDefault: false
    version: 1
    editable: true
    jsonData:
      httpMethod: GET
      derivedFields:
        - datasourceName: Tempo
          matcherRegex: trace_id
          matcherType: label
          name: trace_id
          url: $${__value.raw}
          datasourceUid: tempo
  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3200
    basicAuth: false
    isDefault: true
    version: 1
    editable: true
    apiVersion: 1
    uid: tempo
    jsonData:
      httpMethod: GET
      tracesToLogsV2:
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        datasourceUid: 'loki'
        filterByTraceID: false
        filterBySpanID: false
        customQuery: true
        query: >
          {service_name="$${__span.tags["service.name"]}"} | trace_id=`$${__span.traceId}`
